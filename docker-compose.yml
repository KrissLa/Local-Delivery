version: '3.1'

services:
  local_delivery_bot:
    container_name: local_delivery_bot
    build:
      context: .
    command: python app.py
    restart: always
    env_file:
      - ".env"
    # bot start after load db
    depends_on:
      - db
      - ld_redis
    networks:
      - botnet

  ld_redis:
    container_name: ld_redis
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ../data/redis:/data
    env_file:
      - ".env"
    entrypoint: redis-server --requirepass $REDIS_PASS
    networks:
      - botnet

    restart: always

  db:
    image: postgres:11
    environment:
      TZ: Europe/Minsk
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - botnet

networks:
  botnet:
    # указывается драйвер сети
    driver: bridge

volumes:
  pgdata:

